<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/f61c7f8567.js" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/11.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore-compat.js"></script>


    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Geist+Mono:wght@100..900&family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="user-auth.css">
    <title>Sign up to your JAPA Account</title>
</head>

<body>
    <div class="subtle-pattern"></div>

    <div class="container">
        <div class="brand">
            <h1>Sign up</h1>
            <p>Create your account to get started</p>
        </div>

        <form>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your first and last name" required>
            </div>


            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password" required>
            </div>

            <button id="signupBtn" onclick="createAccount()" type="submit">Create account</button>

            <div class="divider">
                <span>or</span>
            </div>

            <button id="signupwithgoogleBtn" type="button" class="google-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
                    <path fill="#EA4335"
                        d="M5.266 9.765A7.077 7.077 0 0 1 12 4.909c1.69 0 3.218.6 4.418 1.582L19.91 3C17.782 1.145 15.055 0 12 0 7.27 0 3.198 2.698 1.24 6.65l4.026 3.115Z" />
                    <path fill="#34A853"
                        d="M16.04 18.013c-1.09.703-2.474 1.078-4.04 1.078a7.077 7.077 0 0 1-6.723-4.823l-4.04 3.067A11.965 11.965 0 0 0 12 24c2.933 0 5.735-1.043 7.834-3l-3.793-2.987Z" />
                    <path fill="#4A90E2"
                        d="M19.834 21c2.195-2.048 3.62-5.096 3.62-9 0-.71-.109-1.473-.272-2.182H12v4.637h6.436c-.317 1.559-1.17 2.766-2.395 3.558L19.834 21Z" />
                    <path fill="#FBBC05"
                        d="M5.277 14.268A7.12 7.12 0 0 1 4.909 12c0-.782.125-1.533.357-2.235L1.24 6.65A11.934 11.934 0 0 0 0 12c0 1.92.445 3.73 1.237 5.335l4.04-3.067Z" />
                </svg>
                Sign up with Google
            </button>
        </form>

        <div class="footer">
            Already have an account? <a href="login.html">Log in</a>
        </div>
    </div>
</body>
<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCpzXbFwpeHOBprUTFnvxp-0NvSjlIeuRg",
        authDomain: "japa-269a4.firebaseapp.com",
        projectId: "japa-269a4",
        storageBucket: "japa-269a4.firebasestorage.app",
        messagingSenderId: "736749113389",
        appId: "1:736749113389:web:886266a10a7b32f5ae28a4"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Initialize Firebase Authentication and get a reference to the service
    const auth = firebase.auth();

    // Initialize Cloud Firestore and get a reference to the service
    const db = firebase.firestore();

    // Move saveUserData function outside and make it async
    async function saveUserData(user) {
        try {
            await db.collection("users").doc(user.uid).set({
                userId: user.uid,
                name: user.displayName || "",
                email: user.email,
                savedItems: [],
                bookmarks: [],
                upcomingTrips: [],
                pastTrips: [],
                joinedAt: firebase.firestore.FieldValue.serverTimestamp()
            }, { merge: true });

            console.log("User data saved successfully for:", user.email);
            return true;
        } catch (error) {
            console.error("Error saving user data:", error);
            return false;
        }
    }

    function createAccount() {
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirm-password").value;
        const signupBtn = document.getElementById("signupBtn");

        if (!name) {
            alert("Please enter your name.");
        }
        else if (!email) {
            alert("Please enter your email.");
        }
        else if (!password) {
            alert("Please enter your password.");
        }
        else if (!confirmPassword) {
            alert("Please confirm your password.");
        }
        else if (password !== confirmPassword) {
            alert("Passwords do not match.");
        }
        else if (password.length < 6) {
            alert("Password must be at least 6 characters long.");
            return;
        }
        else {
            signupBtn.innerHTML = "Creating account...";
            signupBtn.setAttribute("disabled", "true");

            // Create user with email and password only
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;

                    // Update the user's profile with display name
                    return user.updateProfile({
                        displayName: name
                    });
                })
                .then(async () => {
                    // Get the updated user
                    const user = auth.currentUser;
                    console.log("User created with display name:", user.displayName);

                    // Save user data and wait for it to complete
                    const saved = await saveUserData(user);

                    if (saved) {
                        alert("Account created successfully");
                        // Only redirect after successful save
                        window.location.href = "./index.html";
                    } else {
                        alert("Account created but there was an issue saving your profile. Please try logging in.");
                        window.location.href = "./index.html";
                    }
                })
                .catch((error) => {
                    console.error("Error:", error);
                    alert(error.message);
                })
                .finally(() => {
                    signupBtn.innerHTML = "Sign Up";
                    signupBtn.removeAttribute("disabled");
                });
        }
    }

    // Google Auth Provider
    const provider = new firebase.auth.GoogleAuthProvider();

    document.getElementById("signupwithgoogleBtn").addEventListener("click", function () {
        auth.signInWithPopup(provider)
            .then(async (result) => {
                const user = result.user;
                const isNewUser = result.additionalUserInfo.isNewUser;

                // Save user data for both new and returning users (with merge: true)
                const saved = await saveUserData(user);

                if (isNewUser) {
                    console.log("New user signed up with Google:", user.email);
                    alert("Welcome to JAPA, " + user.displayName + "!");
                } else {
                    console.log("Returning user logged in:", user.email);
                    alert("Welcome back, " + user.displayName + "!");
                }

                if (saved) {
                    window.location.href = "index.html";
                } else {
                    console.error("Failed to save user data, but proceeding with login");
                    window.location.href = "index.html";
                }
            })
            .catch((error) => {
                console.error("Google Sign-In Error:", error.message);
                alert("Google Sign-In failed: " + error.message);
            });
    });

    // Optional: Add a function to check and debug users collection
    function debugUsersCollection() {
        db.collection("users").get().then((querySnapshot) => {
            console.log("Total users in collection:", querySnapshot.size);
            querySnapshot.forEach((doc) => {
                console.log(`User ID: ${doc.id}`, doc.data());
            });
        }).catch((error) => {
            console.error("Error fetching users:", error);
        });
    }

    // Call this function in your browser console to debug
    // debugUsersCollection();
</script>

</html>
