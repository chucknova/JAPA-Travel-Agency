<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Packages Admin</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            --primary: #007AFF;
            --primary-light: #E5F3FF;
            --secondary: #FF3B30;
            --success: #30D158;
            --warning: #FF9500;
            --background: #FAFAFA;
            --surface: #FFFFFF;
            --surface-elevated: #FFFFFF;
            --border: #E5E5E7;
            --border-light: #F2F2F7;
            --text-primary: #1C1C1E;
            --text-secondary: #636366;
            --text-tertiary: #8E8E93;
            --shadow-small: 0 2px 8px rgba(0, 0, 0, 0.05);
            --shadow-medium: 0 4px 16px rgba(0, 0, 0, 0.08);
            --shadow-large: 0 8px 32px rgba(0, 0, 0, 0.12);
            --radius-small: 8px;
            --radius-medium: 12px;
            --radius-large: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.5;
            font-size: 15px;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 32px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 48px;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }

        .logout-btn {
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 10px 16px;
            border-radius: var(--radius-small);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            transition: all 0.2s ease;
        }

        .logout-btn:hover {
            background: var(--border-light);
            transform: translateY(-1px);
        }

        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 48px;
        }

        .stat-item {
            background: var(--surface);
            padding: 24px;
            border-radius: var(--radius-medium);
            box-shadow: var(--shadow-small);
            border: 1px solid var(--border);
            transition: all 0.2s ease;
        }

        .stat-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .stat-number {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
        }

        /* Loading and Error States */
        .loading {
            text-align: center;
            padding: 80px 20px;
            font-size: 16px;
            color: var(--text-secondary);
        }

        .error {
            color: var(--secondary);
            text-align: center;
            padding: 40px 20px;
            background: #FFF5F5;
            border: 1px solid #FED7D7;
            border-radius: var(--radius-medium);
            margin-bottom: 32px;
        }

        /* Category Sections */
        .category-section {
            margin-bottom: 64px;
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .category-header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .category-header h2 {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.01em;
        }

        .package-count {
            background: var(--primary-light);
            color: var(--primary);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }

        .add-package-btn {
            background: var(--success);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: var(--radius-small);
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-small);
        }

        .add-package-btn:hover {
            background: #28C840;
            transform: translateY(-1px);
            box-shadow: var(--shadow-medium);
        }

        /* Package Grid */
        .category-packages {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        /* Package Cards */
        .package-card {
            background: var(--surface);
            border-radius: var(--radius-large);
            overflow: hidden;
            box-shadow: var(--shadow-small);
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            padding: 20px;
        }

        .package-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-large);
        }

        .package-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: var(--border-light);
            border-radius: var(--radius-medium);
            margin-bottom: 16px;
        }

        .package-card-content {
            padding: 0;
        }

        .package-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
            line-height: 1.3;
        }

        .package-destination {
            color: var(--text-secondary);
            margin-bottom: 12px;
            font-size: 14px;
            font-weight: 500;
        }

        .package-price {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .package-duration {
            color: var(--text-secondary);
            margin-bottom: 16px;
            font-size: 14px;
        }

        .package-desc {
            color: var(--text-secondary);
            line-height: 1.4;
            margin-bottom: 24px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .package-actions {
            display: flex;
            gap: 12px;
        }

        .view-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: var(--radius-small);
            cursor: pointer;
            flex: 1;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .view-btn:hover {
            background: #0056B3;
            transform: translateY(-1px);
        }

        .delete-btn {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: var(--radius-small);
            cursor: pointer;
            flex: 1;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .delete-btn:hover {
            background: #D70015;
            transform: translateY(-1px);
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            animation: fadeIn 0.3s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .modal-content {
            background: var(--surface);
            border-radius: var(--radius-large);
            width: 90%;
            max-width: 900px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-large);
            transform: scale(0.95);
            animation: slideIn 0.3s ease forwards;
        }

        @keyframes slideIn {
            to {
                transform: scale(1);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 32px 32px 24px;
            border-bottom: 1px solid var(--border);
        }

        .modal-header h2 {
            margin: 0;
            color: var(--text-primary);
            font-size: 24px;
            font-weight: 600;
        }

        .close-btn {
            background: var(--border-light);
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: var(--text-secondary);
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: var(--border);
            transform: scale(1.1);
        }

        .modal-body {
            padding: 32px;
        }

        /* Capacity Info */
        .capacity-info {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 32px;
            padding: 24px;
            background: var(--border-light);
            border-radius: var(--radius-medium);
        }

        .capacity-item {
            text-align: center;
        }

        .capacity-item .label {
            display: block;
            color: var(--text-secondary);
            font-size: 13px;
            margin-bottom: 8px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .capacity-item span:last-child {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
        }

        /* Bookings */
        .bookings-list h4 {
            margin-bottom: 20px;
            color: var(--text-primary);
            font-size: 18px;
            font-weight: 600;
        }

        .booking-item {
            display: flex;
            align-items: center;
            padding: 20px;
            border: 1px solid var(--border);
            border-radius: var(--radius-medium);
            margin-bottom: 12px;
            background: var(--surface);
            transition: all 0.2s ease;
        }

        .booking-item:hover {
            box-shadow: var(--shadow-small);
            transform: translateY(-1px);
        }

        .booking-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            margin-right: 16px;
            font-size: 16px;
        }

        .booking-info {
            flex: 1;
        }

        .booking-name {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
            font-size: 15px;
        }

        .booking-email {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 6px;
        }

        .no-bookings {
            text-align: center;
            color: var(--text-secondary);
            padding: 48px 20px;
            font-style: italic;
            background: var(--border-light);
            border-radius: var(--radius-medium);
        }

        /* Form Styles */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: var(--radius-small);
            font-size: 15px;
            transition: all 0.2s ease;
            background: var(--surface);
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: var(--radius-small);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .btn-primary:hover {
            background: #0056B3;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--surface);
            color: var(--text-secondary);
            border: 1px solid var(--border);
            padding: 12px 24px;
            border-radius: var(--radius-small);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .btn-secondary:hover {
            background: var(--border-light);
        }

        /* Dynamic Form Items */
        .itinerary-item,
        .inclusion-item,
        .accommodation-item,
        .addon-item {
            border: 1px solid var(--border);
            padding: 20px;
            margin-bottom: 16px;
            border-radius: var(--radius-medium);
            background: var(--surface);
        }

        .add-item-btn {
            background: var(--success);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: var(--radius-small);
            cursor: pointer;
            margin-top: 12px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .add-item-btn:hover {
            background: #28C840;
            transform: translateY(-1px);
        }

        .remove-item-btn {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: var(--radius-small);
            cursor: pointer;
            margin-top: 12px;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .remove-item-btn:hover {
            background: #D70015;
        }

        /* Status Badges */
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .status-completed {
            background: #D1FAE5;
            color: #059669;
        }

        .status-upcoming {
            background: var(--primary-light);
            color: var(--primary);
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--border-light);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-tertiary);
        }

        /* Responsive Adjustments */
        @media (max-width: 1024px) {
            .container {
                padding: 24px;
            }

            .category-packages {
                grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Travel Packages Admin</h1>
        <button onclick="logout()">Logout</button>

        <div class="stats" id="stats-container">
            <div class="stat-item">
                <div class="stat-number" id="total-packages">-</div>
                <div class="stat-label">Total Packages</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="total-categories">-</div>
                <div class="stat-label">Categories</div>
            </div>
        </div>

        <div id="loading" class="loading">Loading packages...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="packages-container" class="packages-container"></div>

        <!-- Package Details Modal -->
        <div id="package-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modal-package-name">Package Details</h2>
                    <button class="close-btn" onclick="closePackageModal()">×</button>
                </div>
                <div class="modal-body">
                    <div class="package-info">
                        <div id="package-details-content"></div>
                    </div>
                    <div class="bookings-section">
                        <h3>Booking Information</h3>
                        <div class="capacity-info">
                            <div class="capacity-item">
                                <span class="label">Total Capacity:</span>
                                <span id="total-capacity">-</span>
                            </div>
                            <div class="capacity-item">
                                <span class="label">Booked:</span>
                                <span id="booked-count">-</span>
                            </div>
                            <div class="capacity-item">
                                <span class="label">Remaining:</span>
                                <span id="remaining-capacity">-</span>
                            </div>
                        </div>
                        <div class="bookings-list">
                            <h4>Booked Users</h4>
                            <div id="bookings-container">Loading bookings...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Package Modal -->
        <div id="add-package-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="add-modal-title">Add New Package</h2>
                    <button class="close-btn" onclick="closeAddPackageModal()">×</button>
                </div>
                <div class="modal-body">
                    <form id="add-package-form">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="new-package-name">Package Name *</label>
                                <input type="text" id="new-package-name" required>
                            </div>
                            <div class="form-group">
                                <label for="new-destination">Destination *</label>
                                <input type="text" id="new-destination" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="new-short-desc">Short Description *</label>
                            <textarea id="new-short-desc" rows="3" required></textarea>
                        </div>

                        <div class="form-grid">
                            <div class="form-group">
                                <label for="new-duration">Duration (days) *</label>
                                <input type="number" id="new-duration" min="1" required>
                            </div>
                            <div class="form-group">
                                <label for="new-price">Price (NGN) *</label>
                                <input type="number" id="new-price" min="0" required>
                            </div>
                        </div>

                        <div class="form-grid">
                            <div class="form-group">
                                <label for="new-difficulty">Difficulty Level</label>
                                <select id="new-difficulty">
                                    <option value="easy">Easy</option>
                                    <option value="moderate">Moderate</option>
                                    <option value="relaxed">Relaxed</option>
                                    <option value="challenging">Challenging</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="new-group-size">Max Group Size</label>
                                <input type="number" id="new-group-size" min="1" value="10">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="new-thumbnail">Package Thumbnail URL</label>
                            <input type="url" id="new-thumbnail" placeholder="https://example.com/image.jpg">
                        </div>

                        <div class="form-group">
                            <label for="new-highlights">Highlights (comma-separated)</label>
                            <input type="text" id="new-highlights"
                                placeholder="Beach Access, Spa, Adventure Activities">
                        </div>

                        <div class="form-grid">
                            <div class="form-group">
                                <label for="new-start-date">Start Date</label>
                                <input type="date" id="new-start-date">
                            </div>
                            <div class="form-group">
                                <label for="new-end-date">End Date</label>
                                <input type="date" id="new-end-date">
                            </div>
                        </div>

                        <div class="form-grid">
                            <div class="form-group">
                                <label for="new-total-packages">Total Package Count</label>
                                <input type="number" id="new-total-packages" min="1" value="70">
                            </div>
                            <div class="form-group">
                                <label for="new-remaining-packages">Remaining Packages</label>
                                <input type="number" id="new-remaining-packages" min="0" value="70">
                            </div>
                        </div>

                        <!-- About Package Section -->
                        <div class="form-group">
                            <label for="new-about-package">About Package (Detailed Description)</label>
                            <textarea id="new-about-package" rows="4"
                                placeholder="Detailed description of the package experience..."></textarea>
                        </div>

                        <!-- Itinerary Section -->
                        <div class="form-group">
                            <label>Itinerary</label>
                            <div id="itinerary-container">
                                <div class="itinerary-item"
                                    style="border: 1px solid #ddd; padding: 15px; margin-bottom: 10px; border-radius: 4px;">
                                    <input type="text" placeholder="Day 1: Title"
                                        style="width: 100%; margin-bottom: 8px; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                                    <textarea placeholder="Day 1: Details" rows="3"
                                        style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;"></textarea>
                                </div>
                            </div>
                            <button type="button" onclick="addItineraryItem()"
                                style="background: #28a745; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; margin-top: 10px;">+
                                Add Day</button>
                        </div>

                        <!-- Inclusions Section -->
                        <div class="form-group">
                            <label>Inclusions</label>
                            <div id="inclusions-container">
                                <div class="inclusion-item"
                                    style="border: 1px solid #ddd; padding: 15px; margin-bottom: 10px; border-radius: 4px;">
                                    <input type="text" placeholder="Inclusion Title"
                                        style="width: 100%; margin-bottom: 8px; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                                    <textarea placeholder="Inclusion Details" rows="2"
                                        style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;"></textarea>
                                </div>
                            </div>
                            <button type="button" onclick="addInclusionItem()"
                                style="background: #28a745; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; margin-top: 10px;">+
                                Add Inclusion</button>
                        </div>

                        <!-- Accommodation Section -->
                        <div class="form-group">
                            <label>Accommodation</label>
                            <div id="accommodation-container">
                                <div class="accommodation-item"
                                    style="border: 1px solid #ddd; padding: 15px; margin-bottom: 10px; border-radius: 4px;">
                                    <div
                                        style="display: grid; grid-template-columns: 1fr 100px; gap: 10px; margin-bottom: 8px;">
                                        <input type="text" placeholder="Accommodation Name"
                                            style="padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                                        <input type="number" placeholder="Nights" min="1"
                                            style="padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                                    </div>
                                    <input type="url" placeholder="Accommodation Image URL"
                                        style="width: 100%; margin-bottom: 8px; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                                    <textarea placeholder="Accommodation Description" rows="2"
                                        style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;"></textarea>

        async function deletePackage(categoryId, packageId) {
            if (!confirm('Are you sure you want to delete this package?')) {
                return;

            try {
                console.log('Deleting package:', packageId, 'from category:', categoryId);

                // Get the category document
                const categoryDoc = await db.collection("travel-packages").doc(categoryId).get();

                if (!categoryDoc.exists) {
                    throw new Error('Category not found');
                }

                const categoryData = categoryDoc.data();

                // Filter out the package to delete
                const updatedPackages = categoryData.packages.filter(pkg => pkg.id !== packageId);

                // Update the document with the filtered packages
                await db.collection("travel-packages").doc(categoryId).update({
                    packages: updatedPackages
                });

                console.log('Package deleted successfully');

                // Reload packages
                loadTravelPackages();

            } catch (error) {
                console.error('Error deleting package:', error);
                alert('Error deleting package: ' + error.message);
            }

                            };
                        }).filter(item => item.itineraryTitle && item.itineraryDetails),

                        // Collect inclusions data
                        inclusions: Array.from(document.querySelectorAll('#inclusions-container .inclusion-item')).map(item => {
                            const inputs = item.querySelectorAll('input, textarea');
                            return {
                                inclusionTitle: inputs[0]?.value.trim() || '',
                                inclusionDetails: inputs[1]?.value.trim() || ''
                            };
                        }).filter(item => item.inclusionTitle && item.inclusionDetails),

                        // Collect accommodation data
                        accomodation: Array.from(document.querySelectorAll('#accommodation-container .accommodation-item')).map(item => {
                            const inputs = item.querySelectorAll('input, textarea');
                            return {
                                accomodationName: inputs[0]?.value.trim() || '',
                                noOfNights: inputs[1]?.value || '1',
                                accomodationThumbnail: inputs[2]?.value.trim() || 'https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?w=800&h=600&fit=crop',
                                accomodationDesc: inputs[3]?.value.trim() || ''
                            };
                        }).filter(item => item.accomodationName && item.accomodationDesc),

                        // Collect addons data
                        addons: Array.from(document.querySelectorAll('#addons-container .addon-item')).map(item => {
                            const inputs = item.querySelectorAll('input');
                            return {
                                addonName: inputs[0]?.value.trim() || '',
                                addonPrice: parseInt(inputs[1]?.value) || 0
                            };
                        }).filter(item => item.addonName && item.addonPrice > 0),

                        // Collect tour gallery data
                        tourGallery: Array.from(document.querySelectorAll('#gallery-container input')).map(input =>
                            input.value.trim()
                        ).filter(url => url && url.startsWith('http'))
                    };
                    console.log('Adding new package:', formData);

                    // Get the current category document
                    const categoryDoc = await db.collection("travel-packages").doc(categoryId).get();

                    if (!categoryDoc.exists) {
                        throw new Error('Category not found');
                    }

                    const categoryData = categoryDoc.data();
                    const currentPackages = categoryData.packages || [];

                    // Add the new package to the array
                    const updatedPackages = [...currentPackages, formData];

                    // Update the document
                    await db.collection("travel-packages").doc(categoryId).update({
                        packages: updatedPackages
                    });

                    console.log('Package added successfully');

                    // Close modal and reload packages
                    closeAddPackageModal();
                    showNotification('Package added successfully!', 'success');

                    // Reload packages to show the new one
                    loadTravelPackages();

                } catch (error) {
                    console.error('Error adding package:', error);
                    showNotification('Error adding package: ' + error.message, 'error');
                }
            });

            // Initialize the app after form listener is set
            loadTravelPackages();
        });

        // Function to show notifications
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? '#28a745' : '#dc3545'};
                color: white;
                padding: 15px 20px;
                border-radius: 4px;
                font-weight: 600;
                z-index: 2000;
                max-width: 300px;
                box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            `;

            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 4000);
        }

        // Close modal when clicking outside
        document.addEventListener('click', function (event) {
            const packageModal = document.getElementById('package-modal');
            const addPackageModal = document.getElementById('add-package-modal');

            if (event.target === packageModal) {
                closePackageModal();
            }
            if (event.target === addPackageModal) {
                closeAddPackageModal();
            }
        });
    </script>
