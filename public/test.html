<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="groovy-penguin-card">
        <div class="card-content">
            <img src=${trip.tripThumbnail} alt="Santorini" class="trip-image">
            <div class="trip-details">
                <div class="trip-header">
                    <h3 class="trip-destination">${trip.destination}</h3>
                    <span class="trip-status status-completed">Completed</span>
                </div>
                <p class="trip-dates">${trip.startDate} - ${trip.endDate}</p>
                <p class="trip-package">${trip.packageName}</p>
                <div class="trip-meta">
                    <span class="trip-price">${trip.totalAmtPaid}</span>
                    <div class="trip-actions">
                        <a href="#" class="action-button primary">
                            <i class="fas fa-star"></i>
                            Rate Trip
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
