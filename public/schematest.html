<style>
  .package-included-grid {
    display: flex;
    align-items: flex-start;
    align-content: flex-start;
    gap: 12px;
    align-self: stretch;
    flex-wrap: wrap;
    background-color: red;
}

/* New flip container */
.package-included-card-container {
    perspective: 1000px;
    height: 156px;
    min-width: 180px;
    max-width: 400px;
    flex: 1 0 0;
}

/* New flip card wrapper */
.package-included-card-flip {
    position: relative;
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    transition: transform 0.6s ease-in-out;
}

/* Hover effect */
.package-included-card-container:hover .package-included-card-flip {
    transform: rotateY(180deg);
}

/* Your existing card styles - keep as is */
.package-included-card {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    display: flex;
    height: 156px;
    min-width: 220px;
    max-width: 240px;
    padding: 16px 0px 0px 16px;
    flex-direction: column;
    justify-content: flex-end;
    align-items: flex-end;
    gap: 10px;
    flex: 1 0 0;
    border-radius: 12px;
    background: #FFEDE2;
    cursor: pointer;
    box-sizing: border-box;
}

/* Front face - default position */
.card-front {
    z-index: 2;
}

/* Back face - rotated 180 degrees */
.card-back {
    transform: rotateY(180deg);
}

/* Your existing inner card styles - keep as is */
.inner-package-card {
    display: flex;
    align-items: flex-start;
    gap: 2px;
    flex: 1 0 0;
    align-self: stretch;
}

/* Your existing name styles - keep as is */
.package-included-name {
    color: #7D4320;
    font-family: "IBM Plex Sans";
    font-size: 18px;
    font-style: normal;
    font-weight: 600;
    line-height: normal;
    flex: 1 0 0;
}

/* Fix for SVG alignment - keeps it at bottom regardless of text length */
.japa-package-inclusion-badge {
    align-self: flex-end;
    /* margin-bottom: 16px; */
    flex-shrink: 0;
}
</style>
